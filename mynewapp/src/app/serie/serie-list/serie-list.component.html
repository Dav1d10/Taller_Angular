<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row" style="margin-top: 25px;"> 
      <div class="col-12 col-md-6"> 
        <table class="table">
          <thead>
              <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Channel</th>
                  <th>Seasons</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let serie of series">
                  <td class="id">{{serie.id}}</td>
                  <td class="name">{{serie.name}}</td>
                  <td class="channel">{{serie.channel}}</td>
                  <td class="seasons">{{serie.seasons}}</td>
              </tr>
          </tbody>
      </table>
    </div>
  </div>
  </div>
</body>
</html>
